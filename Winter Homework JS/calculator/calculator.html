<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <section class="header">
            <h1>Calculator</h1>
            <input type="text" id="display">
        </section>
        <section class="buttons">
            <button onclick="getNumber(1)" class="individual">1</button>
            <button onclick="getNumber(2)" class="individual">2</button>
            <button onclick="getNumber(3)" class="individual">3</button>
            <button onclick="getOperator('+')" class="select">+</button>
            <button onclick="getNumber(4)" class="individual">4</button>
            <button onclick="getNumber(5)" class="individual">5</button>
            <button onclick="getNumber(6)" class="individual">6</button>
            <button onclick="getOperator('-')" class="select">-</button>
            <button onclick="getNumber(7)" class="individual">7</button>
            <button onclick="getNumber(8)" class="individual">8</button>
            <button onclick="getNumber(9)" class="individual">9</button>
            <button onclick="getOperator('*')" class="select">*</button>
            <button onclick="clearDisplay()" class="select">CE</button>
            <button onclick="getNumber(0)" class="individual">0</button>
            <button onclick="calculate()" class="select">=</button>
            <button onclick="getOperator('/')" class="select">/</button>
        </section>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
